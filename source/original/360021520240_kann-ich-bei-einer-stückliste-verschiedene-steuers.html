        <div lang="de" dir="ltr" class="section original-topic zd-article" xml:lang="de">
<p>Nein, das ist nicht möglich. Es wird immer der Steuersatz verwendet, der in den Artikeldetails der Stückliste hinterlegt ist. Das bedeutet, dass immer der Steuersatz des Stücklistenkopfs verwendet wird.</p>
<p>Weitere Informationen findest du in unserem Handbuch:</p>
