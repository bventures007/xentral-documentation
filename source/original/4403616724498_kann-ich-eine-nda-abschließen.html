        <p>Ja, wenn du ein Enterprise-Kunde bist, kannst du eine NDA abschließen. Wende dich dazu einfach an deinen Account Manager. </p>
<p>Solltest du kein Enterprise-Kunde sein, vereinbare über dieses <a href="https://xentral.com/de/demo-vereinbaren/" target="_self">Formular</a> einen Termin mit einem unserer Account Manager. </p>
